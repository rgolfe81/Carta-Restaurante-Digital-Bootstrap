<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Home</title>
    <link rel="stylesheet" href="../css/style.css">

    <!-- Links bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>

    <!-- Barra de navegación -->

    <nav class="navbar navbar-black bg-black nav-pills nav-fill">
        <ul class="container-fluid fs-5 list-unstyled mt-2">
            <li class="item nav-item"><a class="nav-link text-decoration-none text-white" href="../index.html"><i class="bi bi-house"></i> Home</a></li>
            <li class="nav-item"><a class="nav-link text-decoration-none text-black bg-light active" href="contacto.html"><i class="bi bi-person-lines-fill"></i> Contacto</a></li>
            <li class="item nav-item"><a class="nav-link text-decoration-none text-white" href="carta.html"><i class="bi bi-clipboard2-fill"></i> Carta</a></li>
        </ul>
    </nav>
    
    <!-- Formulario de contacto -->

    <div class="container mt-5">
        <form class="row g-1 m-auto p-3 transparent rounded formSize">
            <div class="col-12">
                <input class="rounded p-1 w-100" type="text" name="Nombre" placeholder="Nombre">
            </div>
            <div class="col-12">
                <input class="rounded p-1 w-100" type="text" name="Apellidos" placeholder="Apellidos">
            </div>
            <div class="col-12">
                <input class="rounded p-1 w-100" type="text" name="Telefono" placeholder="Telefono">
            </div>
            <div class="col-12">
                <input class="rounded p-1 w-100" type="email" name="Email" placeholder="Email">
            </div>
            <div class="col-12">
                <textarea class="rounded p-1 w-100" name="consulta" placeholder="Escriba aquí su solicitud o consulta"></textarea>
            </div>
        </form>
        <div class="col-12 text-center mt-2">
            <button type="button" class="btn bg-black text-light item w-50">Enviar</button>
        </div>
    </div>

    <!-- Links bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
